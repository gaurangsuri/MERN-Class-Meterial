<html>
    <head>
        <style>
            #insert{
                justify-content: center;
                align-items: center;
                margin: 10px;
                padding: 10px;
                font-size: 25px;
            }
        </style>
    </head>
    <body>
        <center>
            <div>
                <button
                style="color:white;
                background-color: black;
                cursor:pointer;
                border:none;
                width: 300px;
                height: 100px;
                font-size: 50px;"
                onclick="get()"
                >
                    GET
                </button>
            </div>
            <div id="insert">
            </div>
        </center>
        <script>
            const get=()=>{
                var ins=document.getElementById("insert");
                let url="https://reqres.in/api/users";
                fetch(url).then(
                    (res)=>{return res.json();}
                )
                .then(
                    (resp)=>{
                        // console.log(resp);
                        const tobe = resp.data.map(
                            (users)=>{
                                return `
                                <b>
                                <p>Name : ${users.first_name} ${users.last_name}<br><br>
                                image : <img src="${users.avatar}" width="100" height="100"></p></b>
                                <br><br><br>
                                `
                            }
                        ).join(" ");
                        ins.innerHTML=tobe;
                    }
                )
            }
        </script>
    </body>
</html>
